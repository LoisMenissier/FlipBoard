<head>
    <title>FlipBoard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>

<template name="layout">
    {{> yield}}
</template>

<template name="login">
    <div class="container">
    <div class="row">
    <div class="col-xs-12">
        
        <div class="main">
                
            <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-1">
                        
                <h1>Login</h1>
                <h2>Connect to your work world.</h2>
                        
                <form name="login" role="form" class="form-horizontal" method="post" accept-charset="utf-8">
                    <div class="form-group">
                    <div class="col-md-8"><input name="username" placeholder="Your mail address" class="form-control" type="text" id="email"/></div>
                    </div> 
                    
                    <div class="form-group">
                    <div class="col-md-8"><input name="password" placeholder="Your password" class="form-control" type="password" id="pwd"/></div>
                    </div> 
                    
                    <div class="form-group">
                    <div class="col-md-offset-0 col-md-8"><button type="button" id="connexion" class="btn btn-success">Connect</button></div>
                    </div>
                
                </form>
                <p class="credits">Développé par <a href="http://www.lois-menissier.fr" target="_blank">Loïs Ménissier</a>.</p>
            </div>
            </div>
            
        </div>
    </div>
    </div>
    </div>
</template>
